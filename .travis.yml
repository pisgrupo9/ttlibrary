language: ruby
rvm:
  - 2.2.2
env:
  - DB=postgresql
cache: bundler

script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec


before_script:
  - psql -c 'create database test' -U postgres

cache: bundler

services:
  - postgresql

addons:
  postgresql: "9.4"

notifications:
  email:
    on_success
    on_failure
